<script>
  $("[data-slider]")
    .each(function () {
      var input = $(this);
      $("<span>")
        .addClass("output")
        .insertBefore($(this));
    })
    .bind("slider:ready slider:changed", function (event, data) {
       if(data.value==13) {
      	$(this)
        	.prevAll(".output:first")
        	.html("Stop Anytime");    
       }
       else {
       	 $(this)
        	.prevAll(".output:first")
        	.html("Stop Within <b>" +  data.value * 5 + "</b> Minutes");          
        	 }  
    });
  </script>
